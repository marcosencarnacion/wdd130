<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline Elements</title>
    <style>
        /* Just for visual clarity */
        .block-element {
            background-color: lightblue;
            padding: 10px;
            margin-bottom: 10px;
        }
        .inline-element {
            background-color: lightgreen;
            padding: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <h1>Example of Block-Level and Inline Elements</h1>

    <!-- Block-level elements example -->
    <div class="block-element">This is a block-level element (div).</div>
    <p class="block-element">This is another block-level element (p).</p>

    <!-- Inline elements example within a paragraph -->
    <p>
        Here is some text with <span class="inline-element">an inline element (span)</span> and 
        <span class="inline-element">another inline element (span)</span>.
    </p>

</body>
</html>
